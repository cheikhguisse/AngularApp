<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
      </div>
      <h1 class="login-title">Connexion</h1>
      <p class="login-subtitle">Connectez-vous à votre compte</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          Adresse email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="exemple@email.com"
          class="form-input"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="error-messages">
          <small *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
            L'email est requis
          </small>
          <small *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
            Format d'email invalide
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          Mot de passe
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="form-input"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="error-messages">
          <small *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
            Le mot de passe est requis
          </small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
            Minimum 6 caractères requis
          </small>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="submit-btn"
        [class.disabled]="loginForm.invalid"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading" class="loading">
          <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 6v6l4 2"></path>
          </svg>
          Connexion...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p class="divider">
        <span>Ou</span>
      </p>
      <p class="register-link">
        Pas encore de compte ?
        <a routerLink="/register" class="register-btn">S'inscrire</a>
      </p>
    </div>
  </div>
</div>
